apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: delete-fiveg-subnet-
spec:
  entrypoint: handlerequest
  arguments:
    parameters:
    - name: fiveg_subnet_id

  templates:
  - name: handlerequest
    dag:
      tasks:
      - name: fiveg-subnet-get
        template: get-wf
        arguments:
          parameters:
          - name: wf_name
            value: "{{workflow.parameters.fiveg_subnet_id}}"

      - name: fiveg-subnet-delete
        dependencies: [fiveg-subnet-get]
        template: delete-wf
        arguments:
          parameters:
          - name: wf_name
            value: "{{workflow.parameters.fiveg_subnet_id}}"

      - name: create-subnet-configure-subscription
        dependencies: [fiveg-subnet-get]
        template: create-subnet-configure-subscription
        arguments:
          parameters:
          - name: cluster
            value: "{{tasks.fiveg-subnet-get.outputs.parameters.cluster}}"
          - name: smf_name
            value: "{{tasks.fiveg-subnet-get.outputs.parameters.smf_name}}"
          - name: core_namespace
            value: "{{tasks.fiveg-subnet-get.outputs.parameters.core_namespace}}"            

  - name: create-subnet-configure-subscription
    inputs:
      parameters:
      - name: cluster
      - name: smf_name
      - name: core_namespace
    resource:
      action: create
      setOwnerReference: true
      manifest: |
        apiVersion: apps.open-cluster-management.io/v1
        kind: Subscription
        metadata:
          annotations:
            apps.open-cluster-management.io/github-branch: multi-cluster-1
            apps.open-cluster-management.io/github-path: subnet-configure-wf
          name: configure-{{workflow.name}}
        spec:
          channel: gitops-chn-ns/gitops
          placement:
            clusters:
            - name: {{inputs.parameters.cluster}}
          packageOverrides:
          - packageName: fiveg-subnet-configure
            packageOverrides:
            - path: metadata.name
              value: configure-{{workflow.name}}
            - path: spec.arguments.parameters
              value:
              - name: operation
                value: delete
              - name: smf_name
                value: {{inputs.parameters.smf_name}}
              - name: core_namespace
                value: {{inputs.parameters.core_namespace}}

              # the below must exist since we re-use the template
              - name: upf_sbi
                value: ""
              - name: upf_up
                value: ""
              - name: sst
                value: ""
              - name: sd
                value: ""
              - name: pool
                value: ""
              - name: connectedFrom
                value: ""

  - name: get-wf
    inputs:
      parameters:
      - name: wf_name
    resource:
      action: get
      manifest: |
        apiVersion: argoproj.io/v1alpha1
        kind: Workflow
        metadata:
          name: {{inputs.parameters.wf_name}}
    outputs:
      parameters:
      - name: cluster
        valueFrom:
          jqFilter: '.spec.arguments.parameters[] | select(.name=="cluster").value'
      - name: smf_name
        valueFrom:
          jqFilter: '.spec.arguments.parameters[] | select(.name=="smf_name").value'
      - name: core_namespace
        valueFrom:
          jqFilter: '.spec.arguments.parameters[] | select(.name=="core_namespace").value'

  - name: delete-wf
    inputs:
      parameters:
      - name: wf_name
    resource:
      action: delete
      manifest: |
        apiVersion: argoproj.io/v1alpha1
        kind: Workflow
        metadata:
          name: {{inputs.parameters.wf_name}}
